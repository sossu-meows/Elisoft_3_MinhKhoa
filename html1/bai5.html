<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 align=center>LIÊN HỆ</h2>
    <table align=center >
        <tr align=left>
            <th>Full name (*)</th>
            <td width="400px"><input type="text" placeholder="Họ tên đầy đủ"></td>
        </tr>
        <tr align=left>
            <th>Email (*)</th>
            <td><input type="text" placeholder="Địa chỉ email của bạn"></td>
        </tr>
        <tr align=left>
            <th>Mobile (*)</th>
            <td><input type="number" placeholder="Điện thoại"></td>
        </tr>
        <tr align=left>
            <th>Title(*)</th>
            <td><input type="text" placeholder="Tiêu đề"></td>
        </tr>
        <tr width="400px" height="200px" align=left>
            <th>Messages (*)</th>
            <td><textarea placeholder="Nội dung" rows="12" cols="55" ></textarea></td>
        </tr> 
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Send">
                <input type="button" value="Reset">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15676.439032801562!2d106.6817693!3d10.802905!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x49c73eab0e502424!2sElisoft!5e0!3m2!1svi!2s!4v1614793405218!5m2!1svi!2s" width="600" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </td>
        </tr>
    </table>
</body>
</html>
